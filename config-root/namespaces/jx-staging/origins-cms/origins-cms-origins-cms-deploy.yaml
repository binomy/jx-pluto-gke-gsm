# Source: origins-cms/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: origins-cms-origins-cms
  labels:
    draft: draft-app
    chart: "origins-cms-0.0.21"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'origins-cms'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-staging
spec:
  selector:
    matchLabels:
      app: origins-cms-origins-cms
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: origins-cms-origins-cms
    spec:
      serviceAccountName: origins-cms-origins-cms
      containers:
        - name: origins-cms
          image: "gcr.io/corded-imagery-343815/origins-cms:0.0.21"
          imagePullPolicy: IfNotPresent
          env:
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: origins-cms-secrets
                  key: SESSION_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: origins-cms-db-url
                  key: DATABASE_URL
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: origins-cms-secrets
                  key: CLOUDINARY_CLOUD_NAME
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: origins-cms-secrets
                  key: CLOUDINARY_API_KEY
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: origins-cms-secrets
                  key: CLOUDINARY_API_SECRET
            - name: CLOUDINARY_API_FOLDER
              valueFrom:
                secretKeyRef:
                  name: origins-cms-secrets
                  key: CLOUDINARY_API_FOLDER
            - name: VERSION
              value: 0.0.21
          envFrom: null
          ports:
            - name: http
              containerPort: 3005
          livenessProbe:
            httpGet:
              path: /_healthcheck
              port: 3005
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /_healthcheck
              port: 3005
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
